<html style="width:100%;height:100%;">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				change = function() {
					clearTimeout( t );
					$("#crazy").css({
						"background-color": "rgba(" + Math.floor(Math.random()*256) +", " + Math.floor(Math.random()*256) +", " + Math.floor(Math.random()*256) + ", 1.0)"
					});
					t = setTimeout( change, 10 );
				}
				
				var t;
				t = setTimeout( change, 10 );

			});
		</script>
	</head>
	<body style="width:100%;height:100%; padding: 0; margin: 0;">
		<div id="crazy" style="width:100%;height:100%; background: rgba(200, 54, 54, 0.5);">
		</div>
	</body>
</html>
